.btn-100 {
  
  --thickness: 4px;
  --margin: 5px;
  height: 60px;

  display: inline;
  padding: 1px 2px;
  transform: translate(0px,10px);
  position: relative;

  font-weight: 900;
  text-transform: uppercase;
  position: relative;
  right: 195px;
  top: 5px;
}

.btn-100:before {
  pointer-events: none;
  content: "";

  width: 100%;
  height: var(--thickness);

  position: absolute;
  bottom: calc(-1 * var(--thickness));
  left: 0;

  background: white;
  animation: uncover 0.5s forwards;
}
.btn-100:hover:before {
  animation: cover 0.5s forwards;
}
@keyframes cover {
  0% {
    bottom: calc(-1 * var(--margin));
    height: var(--thickness);
  }
  50% {
    bottom: calc(-1 * var(--margin));
    height: 100%;
  }
  100% {
    bottom: 100%;
    height: var(--thickness);
  }
}

@keyframes uncover {
  100% {
    bottom: calc(-1 * var(--margin));
    height: var(--thickness);
  }
  50% {
    bottom: calc(-1 * var(--margin));
    height: 100%;
  }
  0% {
    bottom: 100%;
    height: var(--thickness);
  }
}
    





.btn-19 {
  --width: 250px;
  width: var(--width);

  display: inline-block;
  box-sizing: border-box;
  padding: 20px 45px;
  border-radius: 999px;

  transform: translate(0px,10px);
  position: relative;
  overflow: hidden;

  text-transform: uppercase;
  border: 1px solid currentColor;
}

.btn-19 .text-container {
  display: block;
  position: relative;
  overflow: hidden;
}

.btn-19 .text {
  display: block;
  position: relative;

  font-weight: 900;
  mix-blend-mode:darken;
}

.btn-19:hover .text {
  animation: move-up-alternate 0.3s forwards;
  will-change: transform;
}
@keyframes move-up-alternate {
  from {
    transform: translateY(0%);
  }
  50% {
    transform: translateY(80%);
  }
  51% {
    transform: translateY(-80%);
  }
  100% {
    transform: translateY(0%);
  }
}

.btn-19:before,
.btn-19:after {
  --w: calc(var(--width) / 4);
  content: "";
  z-index: -1;
  height: 100%;
  width: var(--w);
  position: absolute;
  background: white;
  box-shadow: calc(2 * var(--w)) 0 0 0 white;
  transition: transform 0.2s;
  will-change: transform;
}
.btn-19:before {
  top: -100%;
  left: 0;
}
.btn-19:after {
  top: 100%;
  left: var(--w);
}
.btn-19:hover:before {
  transform: translateY(100%);
}
.btn-19:hover:after {
  transform: translateY(-100%);
}





/* for icons */
.gg-close-o {
 box-sizing: border-box;
 position: relative;
 left:465px;
 top: 12px;
 display: block;
 transform: scale(var(--ggs,1));
 width: 22px;
 height: 22px;
 border: 2px solid;
 border-radius: 40px;
 
 
 
}
.gg-close-o:hover{
 cursor: pointer;
}



.gg-close-o::after,
.gg-close-o::before {
 content: "";
 display: block;
 box-sizing: border-box;
 position: absolute;
 width: 12px;
 height: 2px;
 background: currentColor;
 transform: rotate(45deg);
 border-radius: 5px;
 top: 8px;
 left: 3px
}

.gg-close-o::after {
 transform: rotate(-45deg)
} 







.gg-arrow-right-o {
 box-sizing: border-box;
 position: relative;
 display: inline-block;
 width: 22px;
 height: 22px;
 border: 2px solid;
 transform: scale(var(--ggs,1));
 border-radius: 20px
}

.gg-arrow-right-o::after,
.gg-arrow-right-o::before {
 content: "";
 display: block;
 box-sizing: border-box;
 position: absolute;
 right: 4px
}

.gg-arrow-right-o::after {
 width: 6px;
 height: 6px;
 border-top: 2px solid;
 border-right: 2px solid;
 transform: rotate(45deg);
 bottom: 6px
}

.gg-arrow-right-o::before {
 width: 10px;
 height: 2px;
 bottom: 8px;
 background: currentColor
} 



.gg-flag-alt {
 box-sizing: border-box;
 position: relative;
 display: inline-block;
 transform: scale(var(--ggs,1));
 width: 14px;
 height: 20px;
 border-left: 2px solid
}

.gg-flag-alt::after,
.gg-flag-alt::before {
 content: "";
 display: block;
 box-sizing: border-box;
 position: absolute;
 border-bottom: 2px solid
}

.gg-flag-alt::before {
 width: 12px;
 height: 10px;
 border-top: 2px solid;
 border-right: 2px solid transparent
}

.gg-flag-alt::after {
 width: 8px;
 height: 8px;
 border-left: 2px solid;
 border-top-left-radius: 2px;
 border-bottom-right-radius: 2px;
 transform: rotate(45deg);
 top: 1px;
 left: 6px
} 





.gg-add {
 box-sizing: border-box;
 position: relative;
 display: block;
 width: 22px;
 height: 22px;
 border: 2px solid;
 transform: scale(var(--ggs,1));
 border-radius: 22px
}

.gg-add::after,
.gg-add::before {
 content: "";
 display: block;
 box-sizing: border-box;
 position: absolute;
 width: 10px;
 height: 2px;
 background: currentColor;
 border-radius: 5px;
 top: 8px;
 left: 4px
}

.gg-add::after {
 width: 2px;
 height: 10px;
 top: 4px;
 left: 8px
}
